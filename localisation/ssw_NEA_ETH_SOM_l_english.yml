 POLITICS_AMEDEO_DAOSTA_DESC:0 "アメーデオ・ディ・サヴォイア＝アオスタは鉄の公爵やアンバ・アラギの英雄と呼ばれたイタリアの王族である。イタリア王家の分家であるサヴォイア＝アオスタ家に生まれた彼は1931年にアオスタ公になり、第二次エチオピア戦争後にイタリア領東アフリカ総督に任命された。第二次世界大戦中にはイギリス軍に対して効果的な指揮を行い東アフリカへの侵入を防ぎアンバ・アラギの英雄と呼ばれた。戦後、ファシズム体制にどちらかと言えば批判的であった彼は本国の意向に反して現地住民に対して寛容な政策を実行し、東アフリカにおける生活水準を引き上げることとなった。しかし、彼の支配はイタリア帝国主義の侵入によるものであり現地住民には彼やイタリア人を快く思っていない者も多く、そうでなくとも現地住民はイタリア人移民に比べ貧困に喘いでいる。山奥や寒村には反乱勢力も潜んでおり、喫緊の問題だろう。彼は長い政務によって疲憊しているが、後継者や国内の不安定など問題は山積みである。"
 POLITICS_HAILE_SELASSIE_DESC:0 "ネグサ・ナガスト（諸王の王）である彼は1930年に先女帝ザウディトゥの崩御後にエチオピア皇帝に即位した。エチオピアの近代化を推進し、様々な改革を行っていたが1935年にイタリア人の攻撃によって亡命を余儀なくされた。それから彼は英国において亡命生活を行っていたが第二次世界大戦におけるイタリアの戦勝によって帰国は難しいものと思われていた。しかし、イタリア本国の混乱と東アフリカにおけるエチオピア独立の機運が高まったことによりついに帰国し、祖国の独立を指揮するに至り、遂に再びエチオピアの帝冠を戴く事となった。"
 POLITICS_ABEBE_AREGAI_DESC:0 "元々皇帝親衛隊の指揮官であったアベベ・アレガイは、エチオピアの併合後も国内にとどまりオロモ族を中心に数多くのレジスタンス活動を行なった。イタリア当局は幾度となく彼を逮捕しようとしたが、その尻尾を掴むことはついになく、そして現在のエチオピア独立戦争に至った。"
