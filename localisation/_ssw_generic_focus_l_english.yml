l_english:
##### NF #####
 generic_focus:0 "国家方針"
 army_effort:0 "陸軍力への注力"
 army_effort_desc:0 "空戦や海戦がどれだけ進歩しても、 陸上戦闘は将来の戦争でも鍵であり続ける。 備えることで、 塹壕の地獄へ舞い戻ることを回避できるのだ。 "
 equipment_effort:0 "装備への注力"
 equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。 我々は可能な限り最高の装備を部隊に与えることを重視しよう。 "
 motorization_effort:0 "自動車化への注力"
 motorization_effort_desc:0 "機動力と防御力は歩兵を安全に戦場へ輸送、 また撤退させる上で必要不可欠だ。 この分野への注力は我々の迅速な対応を可能にするだろう。 "
 doctrine_effort:0 "ドクトリンへの注力"
 doctrine_effort_desc:0 "先の大戦の陸戦ドクトリンは、 すでに時代遅れである。 明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。 "
 equipment_effort_2:0 "装備への注力 II"
 equipment_effort_2_desc:0 "歩兵と支援部隊が可能な限り最高の装備を持てるよう、 不断の努力を行わねばならない。 "
 mechanization_effort:0 "機械化への注力"
 mechanization_effort_desc:0 "自動車化歩兵の可能性を再考することで、 今日の自動車両の可能性の限界を突破することができる。 "
 doctrine_effort_2:0 "ドクトリンへの注力 II"
 doctrine_effort_2_desc:0 "戦場は戦間期のみならず、 最近の紛争の経過を通して変化している。 このことを反映するためにドクトリンを絶えず再評価せねばならない。 "
 equipment_effort_3:0 "装備への注力 III"
 equipment_effort_3_desc:0 "外国製装備の模倣や購入よりも、 歩兵用武器で世界の最先端になることを目指すべきである。 "
 armor_effort:0 "機甲部隊への注力"
 armor_effort_desc:0 "歩兵の機械化で学んだことを生かし、 装甲車両をより良く改善できるだろう。 "
 special_forces:0 "特殊部隊"
 special_forces_desc:0 "我々には特殊部隊が必要である。 よって、 山岳部隊と空挺部隊を優先事項とせねばならない。 "
 aviation_effort:0 "空軍力への注力"
 aviation_effort_tt:0 "§Y航空基地§!用の建築スロットが不十分"
 aviation_effort_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。 近代国家なら熟達せねばならない分野が空軍力である。 "
 fighter_focus:0 "戦闘機重視"
 fighter_focus_desc:0 "世界大戦以来、 我々は空中戦を目にしていない。 戦闘機の開発を先行し続けることは将来、 我々を優位に立たせるだろう。 "
 bomber_focus:0 "爆撃機重視"
 bomber_focus_desc:0 "人々は将来、 今日の戦争の恐怖について、 それを空から降り注ぐ猛火の雨にたとえるだろう。 敵にこの物語を語らせるために、 最善を尽くそう。 "
 aviation_effort_2:0 "空軍力への注力 II"
 aviation_effort_2_desc:0 "空軍力を他部門の軍とうまく統合するには、 航空機のさらなる進歩が必要だろう。 "
 CAS_effort:0 "CASへの注力"
 CAS_effort_desc:0 "現代的な軍隊が求める支援は、 地上車両だけでなく、 空から共に行われねばならない。 "
 rocket_effort:0 "ロケット技術への注力"
 rocket_effort_desc:0 "ロケットエンジンとジェットエンジンは有人・無人を問わず、 機体に前代未聞のスピードをもたらす。 この技術の先駆者は、 敵に驚異を与えるだろう。 "
 NAV_effort:0 "海軍力への注力"
 NAV_effort_desc:0 "新しい海の戦いは水上はもちろん、 空中にも水面下にもその場を広げていくだろう。 "
 naval_effort:0 "海軍への注力"
 naval_effort_desc:0 "海軍の拡充を、 最優先事項とせねばならない。 造船所に可能な資源を全て投入し、 小型水上艦を研究するのだ。 "
 flexible_navy:0 "柔軟性のある海軍"
 flexible_navy_desc:0 "潜水艦技術の進歩による海軍戦闘の改革によって、 敵輸送船団の効率的な撃滅が可能になるだろう。 "
 large_navy:0 "大規模な海軍"
 large_navy_desc:0 "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、 どのような艦艇を必要としているかよく分かるようになるだろう。 "
 dockyard_effort:0 "造船所への注力"
 dockyard_effort_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 submarine_effort:0 "潜水艦への注力"
 submarine_effort_desc:0 "魚雷艇を開発して以来、 潜水艦戦は最も関心の高い海軍の革新である。 潜水艦対策のみならず、 敵艦対策に潜水艦を利用することが上手くなるだろう。 "
 cruiser_effort:0 "巡洋艦への注力"
 cruiser_effort_desc:0 "先進的な戦艦の研究に着手する前に、 小型巡洋艦の更新が必要である。 "
 dockyard_effort_2:0 "造船所への注力 II"
 dockyard_effort_2_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 destroyer_effort:0 "駆逐艦への注力"
 destroyer_effort_desc:0 "潜水艦の設計、 戦略的利用を研究する間に、 こうした戦略にどう反撃すべきかを学習した。 すなわち、 駆逐艦をもってする反撃である。 "
 capital_ships_effort:0 "主力艦への注力"
 capital_ships_effort_desc:0 "最も戦艦を多く保有する国家が海を支配するだろう。 空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。 "
 dockyard_effort_3:0 "造船所への注力 III"
 dockyard_effort_3_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
 industrial_effort:0 "工業への注力"
 industrial_effort_desc:0 "あらゆる政治的取り組みを民需工業の飛躍的増強のために注力する。 "
 industrial_effort_2:0 "工業への注力 II"
 industrial_effort_2_desc:0 "鉄の意志と苛酷な労働倫理により、 国民をその他の偉大なる産業に動員できるのだ。 "
 construction_effort:0 "建設への注力"
 construction_effort_tt:0 "§Y民需工場§!用の建築スロットが不十分"
 construction_effort_desc:0 "例え戦争が世界中で勃発しようと、 民間の生産能力を過小評価してはならない。 "
 production_effort:0 "武装化への注力"
 production_effort_tt:0 "§Y軍需工場§!用の建築スロットが不十分"
 production_effort_desc:0 "トラクターが作れるのなら、 戦車だって作れるはずだ！ 軍事的生産力の立ち遅れは決して許されない。 "
 construction_effort_2:0 "建設への注力 II"
 construction_effort_2_desc:0 "工場を拡張し続けることは、 貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。 "
 production_effort_2:0 "武装化への注力 II"
 production_effort_2_desc:0 "民間工場で軍装品を生産させようというのは能率的でない。 今は軍需生産に注力すべきだ。 "
 production_effort_3:0 "武装化への注力 III"
 production_effort_3_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 infrastructure_effort:0 "社会基盤への注力"
 infrastructure_effort_desc:0 "適切なインフラのない国は先進的な事業計画も建築も追及できない。 "
 infrastructure_effort_tt:0 "§Yインフラ§!用の建築スロットが不十分"
 synth_oil_effort_tt:0 "§Y合成精製所§!用の建築スロットが不十分"
 infrastructure_effort_2:0 "社会基盤への注力 II"
 infrastructure_effort_2_desc:0 "さらなるインフラ拡張によって、 高度な秘密計画には必須となる輸送や通信が可能になるだろう。 "
 construction_effort_3:0 "インフラ整備の見直し"
 construction_effort_3_desc:0 "インフラ網の拡大は建設能力を大きく向上させてきた。 "
 nuclear_effort:0 "核兵器への注力"
 nuclear_effort_desc:0 "世界を変える歴史の分岐点において、 地球を一日で滅ぼしてしまうような火を、 他国に灯されてはならないのだ。 "
 production_effort_4:0 "武装化への注力 IV"
 production_effort_4_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 SSW_extra_tech_speed:0 "科学者を優待"
 SSW_extra_tech_speed_desc:0 "産業拡張およびその他の最近の進歩は、 並行して複数の研究開発を実施することを可能にするかもしれない。 "
 technology_sharing:0 "技術の共有"
 technology_sharing_desc:0 "同盟国と技術の進歩を共有することで、 陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。 "
 secret_weapons:0 "秘密兵器"
 secret_weapons_desc:0 "余力をみな戦車と航空機の開発に注ぎこんでしまうのは魅力的な提案だが、 戦争勝利の秘訣は新たな科学の領域－電子工学、 ロケット工学、 核研究－その全てにあるのだ。 "
 political_effort:0 "政治的努力"
 political_effort_desc:0 "世界を変容させるためには、 自国を変容させることができる必要がある。 まずは政治的な地位を強化することから始めるべきだろう。 "
 liberty_ethos:0 "自由主義精神"
 liberty_ethos_desc:0 "狂ったイデオロギーの持ち主が人の精神を追い詰めようとする今、 我々は個人の解放と自由を保障しよう。 "
 neutrality_focus:0 "中立主義重視"
 neutrality_focus_desc:0 "他国は、 国際的な摩擦において一方の肩を持つことが勇敢さであり、 賢さだとみなしているようだが、 我々はそれを拒むことがより良いことだと分かっている。 "
 militarism:0 "軍国主義"
 militarism_desc:0 "軍を必要悪だとみなす奴らは戦争に直面すれば二の足を踏む運命にある。 人々の心に軍国主義を染みつかせ、 民を兵に変えよう。 "
 ideological_fanaticism:0 "イデオロギー的狂信"
 ideological_fanaticism_desc:0 "我々の政治的価値観及び目標は、 古代における信仰と同じく、 命を捧げるに足るものだ。 支持者は皆、 殉死する覚悟を持つべきであるし、 それに疑いを持つものもまた然りだ。 "
 why_we_fight:0 "我々は何故戦うのか"
 why_we_fight_desc:0 "世界情勢は極めて不安定なものになってきている。 人々は、 力に飢えた奴らによって行われる残虐行為が見たいようだ。 国民に我らの大義を思い起こさせ、 自由のための戦いの準備はもう済んでいることを確信させなければならない。 "
 SSW_towards_the_construction_of_a_nuclear_power_plant:0 "原子炉の建築"
 SSW_towards_the_construction_of_a_nuclear_power_plant_desc:0 "核技術を手にしたとしても、 それらを作り出す工場が無ければ意味が無い。 "
 SSW_military_youth:0 "軍事的青少年団体の拡張"
 SSW_military_youth_desc:0 "若者への規律と政治教育を振興する組織を改革し、 軍国主義的思想を強化しよう。 "
 SSW_collectivist_ethos:0 "全体主義精神"
 SSW_collectivist_ethos_desc:0 "敵が弱小国家を分割、 征服するだろうが、 国民は団結するだろう。 全は一、 一は全のために。 "
 SSW_cooperation_italy:0 "イタリアとの協力"
 SSW_cooperation_italy_desc:0 "イタリアからの技術を受け取り、 我々は前進する。 "
 SSW_cooperation_germany:0 "ドイツとの協力"
 SSW_cooperation_germany_desc:0 "ドイツからの技術を受け取り、 我々は前進する。 "
 SSW_cooperation_britain:0 "イギリスとの協力"
 SSW_cooperation_britain_desc:0 "イギリスからの技術を受け取り、 我々は前進する。 "
 SSW_cooperation_japan:0 "日本との協力"
 SSW_cooperation_japan_desc:0 "日本からの技術を受け取り、 我々は前進する。 "
 SSW_colonial_factory:0 "植民地工場"
 SSW_colonial_factory_desc:0 "イギリスとの協調により、 イギリス・コモンウェルスの工場や土地を確保できるだろう。 "
 SSW_strengthen_army:0 "陸軍の質を向上"
 SSW_strengthen_army_desc:0 "陸戦は戦争の要である。 これらで劣るなどということは許されない。 "
 SSW_agitation_democratic:0 "民主主義を扇動"
 SSW_agitation_democratic_desc:0 "国内の過激派や全体主義支持者は我々の脅威になり兼ねない。 今のうちに民主主義者を支援すべきだろう。 "
 SSW_supremacy_of_will:0 "日本式精神的優越"
 SSW_supremacy_of_will_desc:0 "最新の武器であろうと凄烈な兵士が扱わなければ役に立たず、 凄烈さは単なる岩ですら殺人的な兵器に変化させる。 "
 SSW_high_level_industry:0 "高水準な海軍産業"
 SSW_high_level_industry_desc:0 "最近の日本の海軍力は世界最大と言っても過言ではないほど強大だ。 彼らのように海軍を強化させるのは大切だろう。 "
 SSW_join_faction_of_italy:0 "イタリアとの同盟"
 SSW_join_faction_of_italy_desc:0 "イタリアが築き上げたローマ協商は地中海の覇権を握り、 世界的な地位を確固たる物とした。 我々の運命はイタリアと共にあり。 "
 SSW_join_faction_of_germany:0 "ドイツとの同盟"
 SSW_join_faction_of_germany_desc:0 "先の大戦を制し、 西欧の覇権を握る大国となったドイツは今なお屈強だ。 彼らとの同盟は我々の運命を保証していると言っても過言ではない。 "
 SSW_join_faction_of_britain:0 "イギリスとの同盟"
 SSW_join_faction_of_britain_desc:0 "イギリスは多くの自治領を持ち、 今なお自身の勢力を保ち続けている。 自由と民主主義のためなら彼らと組むのが得策だろう。 "
 SSW_join_faction_of_japan:0 "日本との同盟"
 SSW_join_faction_of_japan_desc:0 "アジアを列強諸国から解放し、 連携させた日本の力を侮ることはできない。 彼らは西欧諸国をも震撼させる底力を見せてくれるはずだ… "
 SSW_domestic_focus:0 "内政改革"
 SSW_domestic_focus_desc:0 "我々は世界で輝くためにも、 国内における改革が必要だ。 "
 ideological_fanaticism:0 "イデオロギー的狂信"
 ideological_fanaticism_desc:0 "我々の政治的価値観及び目標は、 古代における信仰と同じく、 命を捧げるに足るものだ。 支持者は皆、 殉死する覚悟を持つべきであるし、 それに疑いを持つものもまた然りだ。 "
 SSW_generic_welfare:0 "民主的福祉政策"
 SSW_generic_welfare_desc:0 "我々は社会で最も貧しい人々が生きるために必要な助けを受けることを保証している。 そのため、 彼らが自分自身で見つける必要はなく、 ある日我々の経済で働くかもしれないだろう。 "
 SSW_italy_military_advisory_group:0 "イタリア軍事顧問団を招待"
 SSW_italy_military_advisory_group_desc:0 "イタリアの軍隊は侮れないほど成長しており、 以前の失態を思い出させないほどである。 "
 SSW_german_rd_treaty:0 "装甲化の加速"
 SSW_german_rd_treaty_desc:0 "装甲化は戦車や装甲車の製造などに役が立つ。 また、 車両の機動力をうまく使えば、 今後の戦闘は大きく変わるはずだ… "
 technology_sharing:0 "技術の共有"
 technology_sharing_desc:0 "同盟国と技術の進歩を共有することで、 陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。 "
 SSW_strengthen_air:0 "核兵器を前提とした空軍"
 SSW_strengthen_air_desc:0 "我々が核兵器を上手く使うには、 爆撃機を強化しなければならない。 "
 SSW_full_scale_wonderweapons:0 "核武装"
 SSW_full_scale_wonderweapons_desc:0 "もはや今の時代に核兵器は必要不可欠であり、 易々と手放すことはできない。 "
 infrastructure_effort_3:0 "社会基盤への注力 III"
 infrastructure_effort_3_desc:0 "さらなるインフラ拡張によって、 高度な秘密計画には必須となる輸送や通信が可能になるだろう。 "
