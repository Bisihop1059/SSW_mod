#権威民主主義
 authority_democracy_drift:0 "日毎の権威民主主義への支援"
 authority_democracy_acceptance:0 "権威民主主義との外交の容認"
 authority_democracy:0 "権威民主主義"
 authority_democracy_noun:0 "権威民主主義"
 authority_democracy_desc:0 "権威民主主義政権"
 authority_democracy_ideology:0 "権威民主主義"
 authority_democracy_ideology_desc:0 "権威民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。 権威民主主義体制は多くの場合、 社会の問題に対しては保守的な立場をとっており、 限定的な政府の介入による自由資本主義経済を推進している。 "
