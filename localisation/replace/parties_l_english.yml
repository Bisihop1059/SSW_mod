 national_socialism_noun:0 "国家社会主義"
 national_socialism_desc:0 "国家社会主義政権"
 national_socialism_ideology:0 "国家社会主義"
 national_socialism_ideology_desc:0 "国家社会主義は極端なナショナリズムに根ざし、 民族の優越性を原動力としている。 積極的拡大主義及び、 人々が絶対的権力者の下に結束した全体主義国家を推進する。 "
