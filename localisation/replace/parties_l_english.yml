 authority_despotism:0 "権威専制主義"
 authority_despotism_noun:0 "権威専制主義"
 authority_despotism_desc:0 "権威専制主義政権"
 authority_despotism_ideology:0 "権威専制主義"
 authority_despotism_ideology_desc:0 "権威専制主義は絶対的な権力を握る一人の人物によって統治される政体である。 "
 military_junta_ideology:0 "軍事政権・中央軍事集権"
 military_junta_ideology_desc:0 "軍事政権とは、 軍隊が直接的に政治を執行する統治形態を指す。 近代国家の原理では、 軍隊は国家体制の存立を担保する強制装置ではあるが、 議会政治の後景にあって「軍隊の政治的中立性」を保つべきことを建前としている。 しかし現実には軍隊指導部は政治的に重要な地位を占めやすい。 そのため軍隊指導部の「政治的中立性」はほとんど建前のみとなり、 重要な政治的役割を果たすことになる。 "
 islamic_fundamentalism_ideology:0 "イスラム原理主義"
 islamic_fundamentalism_ideology_desc:0 "イスラム原理主義とは、 シャリーアを規範として統治される政体や社会の建設と運営を目ざす政治的思想である。 イスラムの理念を社会において実現することを理想とし、 行動目的としてムスリムの国家をシャリーアに基づいて運営されるイスラーム国家とすることを目指す。 "
 absolute_monarchism_ideology:0 "絶対王政・絶対制君主主義"
 absolute_monarchism_ideology_desc:0 "絶対王政・絶対制君主主義は、 君主が絶対的な権力を行使する政治の形態を指す。 この政治形態は歴史的に、 中世までの諸侯や貴族、 教会の権力が地方に乱立し、 分権的であった状態から王が強大な権力を持って中央集権化を図り、 中央官僚と常備軍によって国家統一を成し遂げた時代に特徴的であった政治形態を指すものである。 "
#国家結束主義
 national_fascism_drift:0 "日毎の国家結束主義への支援"
 national_fascism_acceptance:0 "国家結束主義との外交の容認"
 national_fascism:0 "国家結束主義"
 national_fascism_noun:0 "国家結束主義"
 national_fascism_desc:0 "国家結束主義政権"
 national_fascism_ideology:0 "国家結束主義"
 national_fascism_ideology_desc:0 "国家結束主義は様々な超国家主義的運動を含む思想であり、 国家への献身と、 強力な指導者の下での人々の結束への崇拝が典型的である。 "
 falangism_national_syndicalism_ideology:0 "ファランジズム・国家サンディカリスム"
 falangism_national_syndicalism_ideology_desc:0 "ファランジズムはファシズムと保守主義の特徴を併せ持つ権威主義的思想で、 国家主義的、 カトリック的アイデンティティを重んじる。 一方、 国家サンディカリスムはナショナリストによるサンディカリスムの1種であり、 かつてイタリアなどの労働運動に関連したイデオロギーのため、 後にはベニート・ムッソリーニの国家ファシスト党の基礎ともなった思想である。 これらの思想は1930年代のスペインファランヘ党によって主張され、 近年、 独自の進化を歩み始めた思想でもある。 "
