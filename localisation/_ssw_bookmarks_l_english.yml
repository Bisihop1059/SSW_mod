 GATHERING_STORM_NAME:0 "慟哭の浮世"
 GATHERING_STORM_DESC:0 "人類が経験した二度目の世界大戦はこれまでの歴史の中で最も大きく世界地図を変容させた。日独伊は大戦に快勝し、独自の強固な影響圏を確立した一方で、敗戦した合衆国、ソビエト連邦は崩壊し分裂、英仏はかつての植民地帝国の威光を完全に失った。悲惨な世界大戦の終結からはやくも7年の月日が経った。つかの間の安寧を享受した世界は再び動き出そうとしている。私たち人類が地球から戦争を根絶することはできないであろうが、戦争が人類を根絶する未来はそう遠くないかもしれない…"
 SSW_JAP_GATHERING_STORM_DESC:0 "日中戦争、太平洋戦争で共に快勝した日本は、東アジアのほぼ全域及び太平洋諸島を手中に収めることに成功した。戦後になって政党政治が復活。それに伴い陸海軍は国民から疎まれる存在となった。太平洋を経由した新大陸への更なる勢力拡大を狙っており、アメリカ自由連盟への支援もその一環である。大東亜共栄圏を存続させ、新たな世界秩序を作るために我々はまた戦わなければならない"
 SSW_ITA_GATHERING_STORM_DESC:0"イタリアは大国として、第二次世界大戦を生き抜くことができたが、それは結果的なものでしかなかった。軍備拡大に務めた結果、経済状況は悪化し。南北問題が表面化。ムッソリーニの引退により、ドイツとの関係は悪化した。その結果、アルプスの国境線では火砲を構えて睨み合い、アフリカの植民地では、現地民に小火器を持たせて睨み合っている。\n中東地域での原油の発見は、三大国の関心を引いている。だが、ドイツはヒトラーの死が近く、日本では軍隊の縮小が加速している。優位はイタリアにあるのだ。ローマ帝国の旧領奪還の名の下、中東地域を支配することは、大きな富を得ることにつながる。しかし、エジプトではイタリアへの反感が高まってきているのだ。しかも、北アフリカ植民地では統治が限界に近くなってきている。我々は、複雑なこれらの民族を制御する力が求められているのだ。\nそんな状況を少しでも改善するために結成されたのがローマ協商である。旧ローマ帝国を元にしたこの陣営の下で、ヨーロッパ、中東、北アフリカ地域を統一し、台頭してきた東欧の帝国と、北方の軍事帝国を討ち滅ぼすことが、我々が真にイタリアを繁栄させる事ができる唯一の術である。\nまずは、この現状を解決する指導者や政体を決める必要があるだろう。"
