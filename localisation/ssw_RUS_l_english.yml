##### FOCUS DESC #####
 RUS_NF:0 "ロシアの国家方針"
 RUS_russian_economic_problems_desc:0 "我々はまだ独立したての国家であり、多くの経済問題を抱えている。 "
 RUS_industrial_grant_desc:0 "工場への助成金を出し、 生産業を支援しよう。 "
 RUS_industrial_development_in_urals_desc:0 "ウラル地方は我々に残された重要な土地である。 "
 RUS_industrialization_of_the_republic_desc:0 "あらゆる政治的取り組みを工業の飛躍的増強のために注力する。 "
 RUS_increase_efficiency_in_resource_extraction_desc:0 "資源発掘の効率化による恩恵は多大である。 "
 RUS_ural_light_industry_desc:0 "鉄の意志と苛酷な労働倫理により、 国民をその他の偉大なる産業に動員できるのだ。 "
 RUS_ural_heavy_industry_desc:0 "鉄の意志と苛酷な労働倫理により、 国民をその他の偉大なる産業に動員できるのだ。 "
 RUS_expansion_of_munitions_industry_desc:0 "鉄の意志と苛酷な労働倫理により、 国民をその他の偉大なる産業に動員できるのだ。 "
 RUS_streamlining_the_manufacturing_process_desc:0 "製造過程の効率化が成功すれば、 さらに製造が進むだろう。 "
 RUS_factory_dedicated_on_infantry_equipment_desc:0 "兵士の装備は銃から始まる。 "
 RUS_establishment_of_consumer_goods_factory_area_desc:0 "例え戦争が世界中で勃発しようと、 民間の生産能力を過小評価してはならない。 "
 RUS_liquidation_of_production_desc:0 "鉄の意志と苛酷な労働倫理により、 国民をその他の偉大なる産業に動員できるのだ。 "
 RUS_one_point_industrialization_desc:0 "集中的な工業化で工業力を高めることができる。 "
 RUS_establishing_the_russian_economy_desc:0 "経済的な確立は将来的に我々のためになるだろう。 "
 RUS_establishment_on_industrial_research_institute_desc:0 "産業は最上位に大切な政治である。 "
 RUS_republic_approval_desc:0 "共和派は承認された。 ここからロシア共和国の歴史が始まる。 "
 RUS_foreign_policy_desc:0 "対外関係を決める時が来た。 "
 RUS_to_the_west_desc:0 "西進的な外交をとり、 西の旧領を回復しよう。 "
 RUS_to_the_east_desc:0 "東進的な外交をとり、 東の旧領を回復しよう。 "
 RUS_negotiations_with_japan_desc:0 "日本との駆け引きに負けることはできない。 栄光を取り戻すためにも。 "
 RUS_turkestan_absorption_desc:0 "トルキスタン地方はロシア帝国時代からの旧領であり、 れっきとした我々のものである。 "
 RUS_german_sphere_of_influence_desc:0 "ドイツは巨大な影響を与えている。 "
 RUS_japanese_military_advisory_group_desc:0 "日本の軍隊は高水準であり、 我々の手本となる。 "
 RUS_interventio_in_german_civil_war_desc:0 "ドイツの内戦は我々のチャンスであり、 逃すことはできない。 "
 RUS_alliance_with_japan_desc:0 "アジアを列強諸国から解放し、 連携させた日本の力を侮ることはできない。 彼らは西欧諸国をも震撼させる底力を見せてくれるはずだ… "
 RUS_regai_moscow_desc:0 "我々の首都、 モスクワをいち早く奪還しなければならない。 "
 RUS_return_to_moscow_desc:0 "ついに我々の土地へと帰還した。 "
 RUS_old_territory_integration_desc:0 "失われた旧領を回復する時が来た！ これらの地はロシアの一部として生まれ変わるだろう。 "
 RUS_the_hegemony_of_the_world_desc:0 "かつての世界的覇権を取り戻す時が来たようだ。 我々は再び蘇る！ "
 RUS_only_one_russia_desc:0 "ロシアは2つ以上もいらない。 "
 RUS_progress_through_technological_exchange_desc:0 "他国との技術交流による恩恵は巨大だ。 このズタボロのロシアを立て直すためにも… "
 RUS_rebellion_against_germany_desc:0 "ドイツは腐っている。 今がチャンスではないか？ "
 RUS_rise_of_the_republic_desc:0 "ロシアの確立された共和制は国内を安定へと導く。 "
 RUS_crush_the_soviet_union_desc:0 "生活水準が低いのは我々にとっての大きな課題である。 "
 RUS_soviet_underground_organization_desc:0 "ロシアの自由と統一のために我々は進み続ける。 "
 RUS_prohibition_of_the_communist_party_desc:0 "権利を限定することで、 行き過ぎた自由を抑制できるだろう… "
 RUS_generous_democracy_desc:0 "寛容な民主主義は弾圧や差別の抑制へと繋がる。 "
 RUS_complete_extinction_of_communism_desc:0 "秘密警察の設立によって、 国内の汚職や陰謀を抹消することができるだろう… "
 RUS_domestic_stabilization_desc:0 "他国は、 国際的な摩擦において一方の肩を持つことが勇敢さであり、 賢さだとみなしているようだが、 我々はそれを拒むことがより良いことだと分かっている。 "
 RUS_all_for_russia_desc:0 "我々のイデオロギーが真実であるとの認識を確立してしまえば、 それは真実であると教えられるであろう。 教育とメディアはこの教えに従うべきだ。 "
 RUS_first_election_desc:0 "世界を変容させるためには、 自国を変容させることができる必要がある。 まずは政治的な地位を強化することから始めるべきだろう。 "
 RUS_use_of_socialism_desc:0 "我々は社会で最も貧しい人々が生きるために必要な助けを受けることを保証している。 そのため、 彼らが自分自身で見つける必要はなく、 ある日我々の経済で働くかもしれないだろう。 "
 RUS_nation_for_the_people_desc:0 "我が国は独立したものであり、 その政治的成果は我が国においてのみ為されるべきである。 どのような犠牲を払ってでもこれを守らなければならない。 "
 RUS_constitution_of_the_russian_republic_desc:0 "全ての人の自由を重視する、 それがたとえ我々の国民でなくともだ。 邪魔となる暴君が戦争をしようというのであれば、 そうするがいい。 "
 RUS_unified_propaganda_desc:0 "軍を必要悪だとみなす奴らは戦争に直面すれば二の足を踏む運命にある。 人々の心に軍国主義を染みつかせ、 民を兵に変えよう。 "
 RUS_democratic_russia_desc:0 "狂ったイデオロギーの持ち主が人の精神を追い詰めようとする今、 我々は個人の解放と自由を保障しよう。 "
 RUS_state_controlled_economy_desc:0 "敵が弱小国家を分割、 征服するだろうが、 国民は団結するだろう。 全は一、 一は全のために。 "
 RUS_military_conversion_of_vehicles_desc:0 "トラクターが作れるのなら、 戦車だって作れるはずだ！ 軍事的生産力の立ち遅れは決して許されない。 "
 RUS_where_we_want_desc:0 "我々の望む先には何があるのだ？ 人々は、 力に飢えた奴らによって行われる残虐行為が見たいようだ。 "
 RUS_russian_union_commission_desc:0 "ロシア統一への準備を始める時が来たようだ… "
 RUS_recruitment_of_youth_volunteer_regiments_desc:0 "若者への規律と政治教育を振興する組織は、 国への忠誠と自己犠牲の精神を育むだろう。 "
 RUS_for_the_future_desc:0 "今後のロシアの命運がかかっている。 我々は何をすべきだろう？ "
 RUS_be_prepared_desc:0 "世界を変える歴史の分岐点において、 地球を一日で滅ぼしてしまうような火を、 他国に灯されてはならないのだ。 "
 RUS_our_russia_our_earth_desc:0 "ロシアが分割されたことは恥ずべき歴史だ。 我々の大地、 大海、 そして大空を取り返さなければならない！ "
 RUS_our_russia_desc:0 "ロシアは再び返り咲く！ "
 RUS_republic_army_desc:0 "革新的理論家は、 諸兵科間の情報伝達、 重心の特定、 局所的戦力集中を重視する、 野心的な新ドクトリンを提案している。 彼らに自由な裁量を与えることは、 先の大戦の轍を踏まないための助けになるかもしれない。 "
 RUS_large_scale_battle_plan_desc:0 "我々自身で進歩を維持するのだ！ "
 RUS_equipment_modernization_desc:0 "周辺より遅れた装備だと今後の戦争にはついていけない。 近代化を進めるべきだ。 "
 RUS_overwhelming_firepower_desc:0 "大戦から得られた教訓は単純かつ残酷なものだ。 すなわち、 兵士たちが照門越しに殺しあう時代は終わったのだ。 今日、 蹂躙とは遠距離から最も現代的な兵器を用いて、 大規模に行われるものである。 "
 RUS_doctrine_research_desc:0 "先の大戦の陸戦ドクトリンは、 すでに時代遅れである。 明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。 "
 RUS_modernization_of_artillery_desc:0 "外国製装備の模倣や購入よりも、 歩兵用武器で世界の最先端になることを目指すべきである。 "
 RUS_established_tank_division_desc:0 "歩兵の機械化で学んだことを生かし、 装甲車両をより良く改善できるだろう。 "
 RUS_army_reform_desc:0 "空戦や海戦がどれだけ進歩しても、 陸上戦闘は将来の戦争でも鍵であり続ける。 備えることで、 塹壕の地獄へ舞い戻ることを回避できるのだ。 "
 RUS_strengthenin_armor_desc:0 "歩兵の機械化で学んだことを生かし、 装甲車両をより良く改善できるだろう。 "
 RUS_speed_up_desc:0 "自動車化歩兵の可能性を再考することで、 今日の自動車両の可能性の限界を突破することができる。 "
 RUS_start_of_licensed_production_desc:0 "大国からのライセンス生産で陸軍の水準を上昇させるべきだ。 "
 RUS_modernization_of_cas_desc:0 "現代的な軍隊が求める支援は、 地上車両だけでなく、 空から共に行われねばならない。 "
 RUS_mass_production_of_fighters_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。 近代国家なら熟達せねばならない分野が空軍力である。 "
 RUS_establish_superiority_through_air_superiority_desc:0 "飛行機の発展により生まれたのは、 陸軍にとって憂慮すべき第三の側面である。 側面の防御を固めなければ、 破滅に直面することになる。 "
 RUS_establishment_of_republic_navy_desc:0 "艦船設計における近年の発展は、 戦術的及び戦略的な機動作戦における新たな可能性を拓いた。 それらの新理論に賭けるより前に、 まずきちんと試験を行い計画を固める必要がある。 "
 RUS_aircraft_carrier_fleet_concept_desc:0 "現代の戦闘艦隊は戦艦ではなく、 航空機母艦をその中核とするだろう。 船舶に対する航空機の優位性は1921年にアメリカ人によって証明されている！ "
 RUS_battleship_fleet_fleet_establishment_plan_desc:0 "戦艦を最も多く保有する国家こそが大洋を支配する。 我々は北方においてロイヤル・ネイビー達に優位性を示させてはならない… "
 RUS_reassessment_of_unlimited_submarine_operations_desc:0 "ロシア海軍は無制限潜水艦作戦を大国を挫く最上の手段であると提唱している。 十分な潜水艦があれば、 大国の工業でさえも停止させられるだろう。 "
 RUS_minority_elite_fleet_desc:0 "洗練された少数精鋭艦隊は大多数の通常艦隊も打ち砕く。 "
 RUS_giant_battleship_proposal_desc:0 "我が国は資源に乏しく、 その運用を効率的に行う必要がある。 史上最強にして、 相対する如何なる敵も粉砕し得る戦艦を建造する。 "
 RUS_submarine_dog_construction_desc:0 "敵輸送船は北方を通過する航路の航行を続けている。 我々は水面下からそれを攻撃する。 "
 RUS_cooperation_with_the_japanese_navy_desc:0 "日本は世界屈指の海軍国である。 彼らと組めば我々の海における覇権はさらに強化される。 "
 RUS_thorough_training_of_crew_desc:0 "貧弱な練度では他国の海軍に勝てるはずがない。 大規模な訓練を実施すべきである。 "
 RUS_resource_preferential_treatment_for_the_navy_desc:0 "海上防衛隊は20年にわたって我々の海軍として勤めを果たしてくれた。 防衛隊の予算を増やすべきだ。 "
 RUS_submarine_mass_production_system_desc:0 "海戦において、 我が国と我が国の仮想敵国はどちらも、 潜水艦に対して非常に脆弱な対外貿易に依拠している。 大海原を横切りつつ敵の沿海部で作戦を展開できるよう、 潜水艦は量産されるべきだ。 "
 RUS_u_boat_design_license_desc:0 "ドイツに開発されたUボートは今でも優秀な潜水艦だ。 彼らの設計図を共有することで我々の海軍も前進する。 "
 RUS_navy_doctrine_review_desc:0 "開戦の機運が高まってきている以上、 我々はアメリカの大地に、 敵が足を踏み入れることが決して叶わぬように努めなければならない。 我が国の海軍は、 我が国の国境線を形作る、 二つの大海洋のいずれかで戦えなければならない。 "
 RUS_giant_dog_for_large_battleships_desc:0 "西方への挑戦に支障をきたさないよう、 かつて栄華を誇った北方艦隊を再建するべく海軍ドクトリンの見直しを要求する。 "
 RUS_enhancement_of_each_equipment_desc:0 "敗戦処理の終了により、 海軍の大規模な増強が可能となった。 我々はそれを成し遂げるための努力を惜しむべきではない。 "
 RUS_glorious_navy_desc:0 "バルト艦隊のように、 かつてのロシアには栄光たる海軍が存在した。 再びその栄華を取り戻そう。 "
 RUS_expansion_of_republic_air_force_desc:0 "現代戦において、 空を支配せずに勝利は得られない。 空軍発展のため、 あらゆることを行わなければならない！ "
 RUS_expansion_of_ural_air_base_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。 近代国家なら熟達せねばならない分野が空軍力である。 "
 RUS_training_fighter_pilots_desc:0 "我らが空において得るアドバンテージは素晴らしいものになるだろう。 全力を挙げて戦闘機を開発しなければならない。 "
 RUS_air_force_policy_change_desc:0 "空軍の方針転換により、 過去の悪しき風習を葬り去ろう。 "
 RUS_coordination_with_the_army_desc:0 "陸軍航空隊の設立により、 陸軍と空軍の協調が生まれる。 "
 RUS_establishment_of_navy_air_corps_desc:0 "海上目標に対する空襲の効果は、 1921年には既にアメリカ人によって実証されている。 海戦において勝利を得たいのならば、 空軍を無視すべきではない。 "
 RUS_developmentof_ground_plane_desc:0 "人々は将来、 今日の戦争の恐怖について、 それを空から降り注ぐ猛火の雨にたとえるだろう。 敵にこの物語を語らせるために、 最善を尽くそう。 "
 RUS_artillery_in_the_sky_desc:0 "戦闘機の開発を先行し続けることは将来、 我々を優位に立たせるだろう。 "
 RUS_aircraft_carrier_support_desc:0 "海軍による哨戒などを援助できる唯一の手段が空軍である。 これらの可能性を捨てることはできない。 "
 RUS_utilization_of_anti_ship_attack_aircraft_desc:0 "海軍攻撃機を活用し、 他の任務も兼任出来るよう強化させるべきだ。 "
 RUS_end_of_air_force_reform_desc:0 "空軍の開発は終焉を迎えた。 すでに水準は大国のレベルにあるだろう。 "
 RUS_united_russia_desc:0 "ロシアの統一は成し遂げられた。 ここから新たな歴史が始まる。 "
 RUS_russian_reconstruction_plan_desc:0 "バラバラになってしまったロシアを一刻も早く回復させなければならない。 "
 RUS_destroyed_infrastructure_desc:0 "ドイツや日本の手下たちによって破壊されたインフラを復興させよう。 "
 RUS_to_mighty_russia_desc:0 "ロシアは栄華を取り戻さなければならない。 "
 RUS_relief_of_the_weak_desc:0 "再統合により生まれた経済格差に多くの人が悩んでいる。 彼らを救済することから始めようではないか！ "
 RUS_special_life_security_desc:0 "臨時的な生活保障で弱者を救済できるだろう。 "
 RUS_do_not_spare_investment_desc:0 "投資を出し惜しみしては国の崩壊を招くだけだ。 "
 RUS_expansion_of_employment_desc:0 "職に就けない人々が未だに多い。 彼らを救済しなければ… "
 RUS_re_promotion_of_the_munitions_industry_desc:0 "新たな装備の需要を満たすためには、 継続した軍需工場拡大の努力が必要である。 "
 RUS_all_technologies_desc:0 "科学者の奨励、 他国との技術交流で我々の産業技術を進歩できる。 "
 RUS_cooperation_with_the_private_sector_desc:0 "民間企業と協力し、 我々の産業を進歩させるのだ。 "
 RUS_i_no_longer_need_help_desc:0 "我々は一国でもやっていけるほど成長した。 他国の援助など必要ない！ "
 RUS_russian_economic_area_desc:0 "ロシアの経済圏及び軍事同盟でユーラシア大陸の協調を図るのだ！ "
 RUS_peace_by_russia_desc:0 "世界を統べる絶対的な力が存在しない。 ならばロシアがそうなればいいだけの話だ。 "
 RUS_the_monkey_does_not_need_a_pool_desc:0 "東洋の島国に太平洋は宝の持ち腐れだ。 "
 RUS_revenge_on_the_navy_desc:0 "我々の海軍を粉砕された恨みは忘れなどしない。 "
 RUS_the_last_reinder_to_the_monkey_keeper_desc:0 "紳士を気取った卑怯な海軍国へと鉄槌を下す時が来たようだ。 "
 RUS_the_end_of_the_british_empire_desc:0 "大英帝国の血塗られた歴史に幕を閉ざす時が来たようだ。 "
 RUS_challenge_to_america_desc:0 "アメリカは分裂し、 かつての面影は一切ない。 ならば我々がアメリカの支配者となろう。 "
 RUS_get_the_seat_of_the_giant_desc:0 "巨人の座はアメリカが持っていた。 しかし、 今その座に相当する国はない。 故に我々がその座に居座るべきだ。 "
 RUS_russian_greatest_glory_desc:0 "帝国時代からの栄光を取り返す時が来た！ "
 RUS_the_monkey_doesnt_need_a_pool_desc:0 "東洋の島国に太平洋は宝の持ち腐れだ。 "
 RUS_industrial_development_in_urals_desc:0 "ウラル地方は我々に残された重要な土地である。 "
