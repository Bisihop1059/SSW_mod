 sswmos.1.a:0 "生存圏の終わりだ"
 sswmos.2.title:0 "宗主の崩壊"
 sswmos.2.desc:0 "総統の死という衝撃的なニュースからしばらくたったある朝、それをはるかに上回るニュースが私の耳に飛び込んできた。 「帝国内で次期総統の座を巡って内戦が勃発しました！」 私はあまりの衝撃に直接頭を揺さぶられたかのような眩暈を感じるが、アーリア人たる私が部下の前で恥をさらすわけにはいけないと冷静に取り繕う。 動揺を隠すために傾けたカップから注がれる黒液は私の頭を平時へと戻し、納得を与えてくれる。 「そうか、だから国境部の監視をしていたやつらがあわただしく本国へ帰還したのだな」 総統の死から昨日まで、何事もなく平和だったわけではないのだ。半分以上崩れ落ちた納屋を見守る国防軍や街のネズミ駆除を担当していたSSたちまでがあわただしく本国へ帰還する手続きを昨日までしていたじゃないか、なんだったらまだ手続きの終わってない部隊だっている。予想できないことではなかったのだ。 「それでは、私はまだ弁務官区内に残っている部隊の確認に行ってまいります」 部下が出ていき、私だけとなった部屋でただ独り呟く。 「出来るならば、今日が最悪の日であってほしものだな・・・」"
 sswmos.2.a:0 "我々は孤立した"
 sswmos.3.title:0 "レジスタンスの蜂起"
 sswmos.3.desc:0 "ドイツ内戦の勃発とそれによる守備隊の撤退によりモスクワの治安は地に落ちた。 "
 sswmos.3.a:0 "各地に軍を回せ！今すぐにだ！"
 sswmos.4.title:0 "北部の反逆者"
 sswmos.4.desc:0 "REPLACE_ME"
 sswmos.4.a:0 "アーメン！"
 sswmos.4.b:0 "黒き悪魔と共に行かん"
 sswmos.4.c:0 "狂信者どもめ・・・"
 sswmos.5.title:0 "南部の混乱"
 sswmos.5.desc:0 "REPLACE_ME"
 sswmos.5.a:0 "貴族万歳！"
 sswmos.5.b:0 "司教と共に・・・"
 sswmos.5.c:0 "我等は空を目指さんとす！"
 sswmos.5.d:0 "忌々しい反逆者め"
 sswmos.6.title:0 "西部の民族主義者"
 sswmos.6.desc:0 "REPLACE_ME"
 sswmos.6.a:0 "我等に自由を！"
 sswmos.6.b:0 "ツァーリと共に！"
 sswmos.6.c:0 "再びアカを！"
 sswmos.6.d:0 "民族主義者どもが・・・"
 sswmos.7.title:0 "白きルーシ"
 sswmos.7.desc:0 "REPLACE_ME"
 sswmos.7.a:0 "ベラルーシ万歳！"
