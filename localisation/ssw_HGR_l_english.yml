#イベント
 SSW_HGR.1.t:0 "内戦"
 SSW_HGR.1.d:0 "帝国を分断する内戦がおこった。我々はGeoring総統の元、裏切者達と戦わなければならない。"
 SSW_HGR.1.a:0 "備えよ"
 SSW_HGR.2.t:0 "ゲーリング新政権の外交"
 SSW_HGR.2.d:0 "先の内戦で疲弊したドイツ国は、協調路線に転じた。欧州の首脳をゲルマニアに集め、様々な外交手腕を振るった。"
 SSW_HGR.2.a:0 "良い歩みだ"
 SSW_HGR.3.t:0 "植民地問題"
 SSW_HGR.3.d:0 "我が国とイタリアとの植民地問題は難しい問題となっている。我が国が譲歩すべきか、彼の国が譲歩すべきか..."
 SSW_HGR.3.b:0 "我が国は一歩も引かぬ"
 SSW_HGR.3.a:0 "今こそ、内戦の恩を返すべきだ"
 SSW_HGR.4.t:0 "ドイツ国が譲歩"
 SSW_HGR.4.d:0 "係争地であったアフリカ領土を、ドイツ国が明け渡した。これは我が国にとって有益なものになるだろう。"
 SSW_HGR.4.a:0 "ドイツの盟友に万歳"
 SSW_HGR.5.t:0 "ドイツ国が拒否"
 SSW_HGR.5.d:0 "係争地であったアフリカ領土を、ドイツ国が明け渡しを拒否した。。これは我が国と彼の国の亀裂になるだろう。"
 SSW_HGR.5.a:0 "ドイツの恩知らずどもめ"
 SSW_HGR.6.t:0 "クロアチアの返還"
 SSW_HGR.6.d:0 "先の内戦で独立したクロアチアを、ドイツが圧力をかけ、我が国の下につくのを働きかけてくれた。クロアチアは我が国からしても地政学的上最も重要な国家である。伊独間に残る問題はもう数少ない。"
 SSW_HGR.6.a:0 "ドイツの盟友に万歳"
 SSW_HGR.7.t:0 "イタリアとの連携"
 SSW_HGR.7.d:0 "内戦で荒廃した我が国は、イタリアの力を借り、国内を復興するように取り定めた。この決断は独伊双方に利益をもたらすだろう。"
 SSW_HGR.7.a:0 "産業の提携を！"
 SSW_HGR.7.b:0 "電子工学の提携を！"
 SSW_HGR.7.c:0 "民需産業での提携を！"

