 ssw_ITA_Duce:0"§Gドゥーチェに忠誠を誓い、ファシズムに従うことで、イタリアを真に繁栄させられることだろう§!"
 ssw_ITA_Kings:0"§G王によって統治され、民心をつかむことが、イタリアを真に繁栄させられることだろう§!"
