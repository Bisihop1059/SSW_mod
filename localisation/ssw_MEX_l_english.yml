#国家方針
 ssw_mexico_focus:0 "メキシコの国家方針"
 MEX_army_effort:0 "メキシコ陸軍"
 MEX_army_effort_desc:0 "我々の人種的優位性を証明する最良の方法は、 我々の軍事力を世界に示すことだ。 メキシコとその人々のために武装することを厭わないすべての人々に栄光が与えられるだろう。 "
 MEX_motorization_effort:0 "自動車化への注力"
 MEX_motorization_effort_desc:0 "機動力と防御力は歩兵を安全に戦場へ輸送、 また撤退させる上で必要不可欠だ。 この分野への注力は我々の迅速な対応を可能にするだろう。 "
 MEX_large_scale_battle_plan:0 "計画重視"
 MEX_large_scale_battle_plan_desc:0 "戦闘の前にそれらを優位に行うための計画が重要だろう。 計画が無ければ強襲作戦も空挺降下も上手くいかないはずだ。 "
 MEX_special_forces:0 "特殊部隊への注力"
 MEX_special_forces_desc:0 "我々には特殊部隊が必要である。 よって、 海兵部隊と空挺部隊を優先事項とせねばならない。 "
 MEX_army_reform:0 "陸軍改革"
 MEX_army_reform_desc:0 "空戦や海戦がどれだけ進歩しても、 陸上戦闘は将来の戦争でも鍵であり続ける。 備えることで、 塹壕の地獄へ舞い戻ることを回避できるのだ。 "
 MEX_equipment_effort:0 "装備への注力"
 MEX_equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。 我々は可能な限り最高の装備を部隊に与えることを重視しよう。 "
 MEX_overwhelming_firepower:0 "火力重視"
 MEX_overwhelming_firepower_desc:0 "大戦から得られた教訓は単純かつ残酷なものだ。 すなわち、 兵士たちが照門越しに殺しあう時代は終わったのだ。 今日、 蹂躙とは遠距離から最も現代的な兵器を用いて、 大規模に行われるものである。 "
 MEX_artillery_effort:0 "火砲への注力"
 MEX_artillery_effort_desc:0 "火砲部隊が可能な限り最高の装備を持てるよう、 不断の努力を行わねばならない。 "
 MEX_armor_effort:0 "機甲部隊への注力"
 MEX_armor_effort_desc:0 "自動車化師団が真に効果を発揮するためには機甲化された支援が必要だ。 新しい装甲設計の開発により資源を投入する必要がある。 "
 MEX_planned_strategy:0 "計画的な戦術"
 MEX_planned_strategy_desc:0 "練り上げられた戦術はより明確な勝利へと導く。 それらは先の大戦で証明されたはずだ。 "
 MEX_armored_tactics:0 "機甲戦改革"
 MEX_armored_tactics_desc:0 "先の大戦では戦車が活躍した。 機甲戦術を見直し、 世界に通用するものへと進化させよう。 "
 MEX_artillery_killing:0 "火力による圧倒"
 MEX_artillery_killing_desc:0 "歩兵や砲兵は前線の要である。 これらのような基礎的な部分から改良することが勝利へと繋がるだろう。 "
 MEX_antiaircraft_bombardment:0 "対空手段の教育"
 MEX_antiaircraft_bombardment_desc:0 "今の戦争は空軍を用いるようになった。 これに対抗すべく、 対空砲などにも注力しなければならない。 "
 MEX_conscription_expansion:0 "徴兵拡大"
 MEX_conscription_expansion_desc:0 "メキシコは世界でも類を見ない人口を誇っている。 故に徴兵を拡大し、 兵力を向上させるべきだ。 "
 MEX_logistics_review:0 "兵站の見直し"
 MEX_logistics_review_desc:0 "戦闘において必要なものは武器だけではない。 兵隊を戦わせる上で補給は必要不可欠である。 "
 MEX_corresponding_to_the_climate:0 "気候に対応"
 MEX_corresponding_to_the_climate_desc:0 "我々の軍隊は酷暑地帯や寒冷地帯に負けていられない。 大国はこれらの様な環境に対応させた軍隊を作っているはずだ。 "
 MEX_aztec_spirit:0 "アステカの精神"
 MEX_aztec_spirit_desc:0 "かつてスペイン帝国をも退けたアステカ帝国が南メキシコに存在した。 我々はアステカの精神と共に戦い続ける！ "
 MEX_navy:0 "メキシコ海軍"
 MEX_navy_desc:0 "我々の海軍は、 ゲルマニア合意と英連邦王国の海軍に挑戦することはできないが、 その戦闘力は過小評価されるべきではない。 我々の国には大きな海岸線があり、 我々の海軍はそれを守る準備ができている。 "
 MEX_grand_navy:0 "大海軍"
 MEX_grand_navy_desc:0 "海軍が隠れるジャングルや山は存在しない。 小さき隠された師団と戦うことは地上部隊にとって実行可能な戦術だが、 我々の海軍はさらに大きな火力を持つ大型船との海軍の交戦に勝つ必要がある。 "
 MEX_naval_glory:0 "海軍の栄光"
 MEX_naval_glory_desc:0 "アナワックの光景は多くの人を感動させるのに十分であり、 その234mm砲は、 我々の地上部隊が戦うどの砲兵よりも大きい。 我々は、 メキシコの海岸を勇敢に守る海軍に誇りを持っているべきである。 "
 MEX_battleships:0 "戦艦の開発"
 MEX_battleships_desc:0 "アナワックは我々の海軍で最大の船だが、 40年以上前のものであり、 現代の主力艦と競争することはできない。 我々は、 海軍の新しい旗艦として機能するために、 独自の適切な戦艦を開発する必要がある。 "
 MEX_battle_cruisers:0 "巡洋戦艦の開発"
 MEX_battle_cruisers_desc:0 "我々の海軍の産業能力は非常に限られているため、 大きな戦艦で構成される部隊を構築することは困難な作業になるだろう。 大型の主力艦には、 小型で効果的な巡洋戦艦を同行する必要がある。 "
 MEX_carriers:0 "空母開発"
 MEX_carriers_desc:0 "海戦に関する諸理論は、 時代遅れの空母への関心を促した。 正しい方向に発展した空母がいかに有用であるかをそれらの理論は提示している。 十分な支援を行わなければその発展は望めないだろう。 "
 MEX_naval_aircraft:0 "海軍航空隊"
 MEX_naval_aircraft_desc:0 "新しい海の戦いは水上はもちろん、 空中にも水面下にもその場を広げていくだろう。 "
 MEX_marines:0 "艦隊海兵軍"
 MEX_marines_desc:0 "時には、 困難な地形で定着した線を介して戦うよりも、 海で敵軍を迂回する方が簡単だ。 ガリポリの戦いのような海軍作戦は失敗したが、 海からの侵略は実行可能な軍事戦術になるかもしれない。 "
 MEX_protect_trade:0 "貿易路の保護"
 MEX_protect_trade_desc:0 "我々の海軍は、 世界の主要な海軍と競争することは決してできないため、 それでも競争しようとするのではなく、 代わりに貿易ラインを守ることに集中する必要がある。 英国艦隊を打ち負かすことはできないが、 海賊や襲撃者を打ち負かすことはできる。 "
 MEX_coast_guard:0 "沿岸警備隊"
 MEX_coast_guard_desc:0 "メキシコは沿岸での船団護衛を、 旧式化した大戦以前の船舶に頼っている。 我々はもっと多くの現代的艦船をスペインや他の有力国から買おうと試みてきたが、 進捗は遅々としたものだ。 我々は戦争が欧州全体を巻き込み、 西半球にまで広がる事態に備えて海軍戦略を練らねばならない。 "
 MEX_destroyers:0 "駆逐艦の開発"
 MEX_destroyers_desc:0 "潜水艦の設計、 戦略的利用を研究する間に、 こうした戦略にどう反撃すべきかを学習した。 すなわち、 駆逐艦をもってする反撃である。 "
 MEX_heavy_cruisers:0 "重巡洋艦"
 MEX_heavy_cruisers_desc:0 "巡洋艦は戦艦と駆逐艦の中間に位置する。 それらはすべての取引のジャックだが、 それでもさまざまなクラスに分類されている。 より定期的な艦隊と交戦する必要がある場合は、 「ミニ戦艦」として機能するより重い巡洋艦が必要になるだろう。 "
 MEX_submarines:0 "潜水艦の開発"
 MEX_submarines_desc:0 "魚雷艇を開発して以来、 潜水艦戦は最も関心の高い海軍の革新である。 潜水艦対策のみならず、 敵艦対策に潜水艦を利用することが上手くなるだろう。 "
 MEX_light_cruisers:0 "軽巡洋艦"
 MEX_light_cruisers_desc:0 "先進的な戦艦の研究に着手する前に、 小型巡洋艦の更新が必要である。 "
 MEX_air:0 "メキシコ空軍"
 MEX_air_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。 近代国家なら熟達せねばならない分野が空軍力である。 "
 MEX_pilot_training:0 "パイロット養成"
 MEX_pilot_training_desc:0 "我々の空軍はまだかなり小さいため、 訓練を受けたパイロットが不足している。 パイロットが飛行方法を知らなければ、 航空機は役に立たない。 航空訓練コースを拡大する必要があるのだ。 "
 MEX_air_ports:0 "基地の建設"
 MEX_air_ports_desc:0 "空軍力を他部門の軍とうまく統合するには、 航空機のさらなる進歩が必要だろう。 "
 MEX_air_defense:0 "対空防御"
 MEX_air_defense_desc:0 "敵はどこからやってくるか、 そんなことは決まっている。 我々は膨大な対空砲台で海岸を護らねばならない。 "
 MEX_air_supremecy:0 "制空権"
 MEX_air_supremecy_desc:0 "我々はより速いペースでの空戦における新理論のテストをする十分な経験を得た。 これは我々が新しい戦術と戦略的可能性を探求できるという事である。 空戦は昨今の戦争において重要である。 "
 MEX_fighters:0 "戦闘機の研究"
 MEX_fighters_desc:0 "世界大戦以来、 我々は空中戦を目にしていない。 戦闘機の開発を先行し続けることは将来、 我々を優位に立たせるだろう。 "
 MEX_army_air_support:0 "陸軍への航空支援"
 MEX_army_air_support_desc:0 "現代的な軍隊が求める支援は、 地上車両だけでなく、 空から共に行われねばならない。 "
 MEX_bombers:0 "爆撃機の研究"
 MEX_bombers_desc:0 "人々は将来、 今日の戦争の恐怖について、 それを空から降り注ぐ猛火の雨にたとえるだろう。 敵にこの物語を語らせるために、 最善を尽くそう。 "
 MEX_radar:0 "レーダー開発"
 MEX_radar_desc:0 "敵爆撃機の発見能力は戦争遂行には欠かせない。 更なるレーダー技術の開発と、 沿岸部の索敵網の構築に費用を惜しむべきではないだろう。 "
 MEX_expand_air_ports:0 "基地の拡張"
 MEX_expand_air_ports_desc:0 "今こそ空軍を拡大化させる時だ！ 計画によってすでに航空機と人員の両者の増強を支えるための、 新たな航空基地の建設が始められた。 "
 MEX_paratroopers:0 "空挺部隊"
 MEX_paratroopers_desc:0 "ガリポリの戦いは、 海上侵攻を実行するのが非常に難しいことを示していたが、 空中侵攻はまだ試みられていない。 敵のラインの後ろにジャンプして補給ラインを切断し、 退却する部隊を待ち伏せできる航空師団を構築する必要がある。 "
 MEX_rule_the_skies:0 "大空を統べよ"
 MEX_rule_the_skies_desc:0 "メキシコ空軍が空を支配するだろう… 少なくとも中央アメリカの空で。 大国の空軍と競争できるようになるまでにはまだかなり時間がかかるのだが… "
 MEX_architecture_dockyard:0 "造船所の建築"
 MEX_architecture_dockyard_desc:0 "造船所に可能な資源を全て投入し、 水上艦を生産するのだ。 "
