 COUNTRY_INFO_1_JAP: "§G 大日本帝国 §! \n\n関東軍の方針を呑んだ陸軍は、対ソ戦を着々と進めていた。いわゆる「§R北進論§!」を重視した軍部は、中国と§Y日中不可侵条約§!を締結。ドイツがソ連に侵攻したことによって、政府はソ連へ宣戦布告をした。\nこれにより危機感をもったソ連政府は、米国政府のスパイ「ハリー・ホワイト」にアメリカに対日参戦するように工作した。アメリカ側は「§Oハル・ノート§!」を作成し、我が国に最後通牒を突きつけてきた。ハル・ノートを受け入れられない政府は、連合国に宣戦布告。北進と南進を同時に行う形となった。§R大東亜戦争§!では、真珠湾を攻撃・マレー半島に上陸するなど快進撃であった。しかし、アメリカ国内ではハリー・ホワイトの急速な工作のにより、スパイであることが知れ渡った。このことで、モスクワの手先が米国政府に蔓延っていることが露呈、共産主義者と協力することを嫌う反戦派と、日本のアジア派遣を握らせたくない継戦派とで国内が二分してしまう。その最中、対米諜報員であった§B中根中§!の暗躍により、デトロイトで酷使されていた黒人たちによる大規模な反乱がおきる。政府は鎮圧しようとするが、この暴動に反戦派が加担し、制御不能となってしまった。"
 COUNTRY_INFO_1_SER: "§Gセルビア・モンテネグロ王国§! \n\nセルビア・モンテネグロ王国は事実上崩壊したユーゴスラビア王国の流れを継ぐ正当な後継政府である。ユーゴスラビア王国が1940年のイタリアの侵攻により主権こそ維持したが多数領土を喪失、ブルガリアやハンガリーの進駐を許し、クロアチア民族主義団体ウスタシャがクロアチアの独立を宣言した時、当時の新摂政Petar Bojovićが国号をユーゴスラビア王国からセルビア・モンテネグロ王国に改めた。ドイツの仲介によりクロアチアとの停戦が実現し停戦ラインが引かれているが、依然としてクロアチアとは緊張状態にあり、Petar Bojovićの死後、摂政職を引き継いだDušan Simovićの治世下でも同様である。深刻な領土問題を抱えるハンガリー、クロアチア、イタリアとは対照的に常にルーマニアとは友好を維持しており軍事面において緊密な連携を取れる用意がある。"
 COUNTRY_INFO_1_POR: "§Gポルトガル共和国§! \n\nアントニオ・サラザールがポルトガルの指導者になった時、そこには無秩序と貧困が蔓延していた。優れた経済学者であった彼は大規模な経済計画に着手、イタリアのファシズム体制を参考に「神・祖国・家族」のスローガンの下でエスタド・ノヴォ体制を構築し、ポルトガルを安定したコーポラティズム国家へと仕立て上げた。サラザールは当初ファシズムの持つ民主主義、社会主義への対抗馬となりうる思想としての完成度に惹かれたが、スペインで引き起こされたイデオロギー闘争を発端とする長い内戦は夢見心地であった彼の目を覚ますには十分すぎるほどの刺激となった。そのため、ポルトガルは大戦に参加することなく枢軸国の「良き取引相手」として中立を続けることとなった。幸いにもドイツにとってイベリア半島はその食指を伸ばすべき対象ではなく、ポルトガルの独立と領土は保たれた。大戦の終結から7年、サラザールの脳内には「維持」という言葉がまとわりついた。ポルトガルはその領土を拡張することも、失陥することもなく世界の趨勢をただ静かに傍観している…"
 COUNTRY_INFO_1_KOR:1 "§G 日本領朝鮮 §! \n\n公式的に大日本帝国の一部である朝鮮は、現在総督府が設置され、本国とは別の体制で治められています。 \n見た目は何の問題もなくうまくいっているように見えますが、実はその中では腐敗が進んでいます。 \n我が大日本帝国は造船に莫大な金をつぎ込んでいますが、かえって損害ばかりがひどくなっています。 \nもちろん、戦前のような激しい抵抗はありませんが、だからといって皆が素直に我が帝国の命令を遂行しているわけではありません。 \n山奥でいわゆる「独立闘争」を行っており、外国でも「独立闘争」を叫び、我が帝国の評判を低く評価しています。\n私たちの目標はこれらパルティザンを掃討し、日本本国の願いに従って利益を出す植民地あるいは完全な日本化を通じて、ここ朝鮮半島が日本の正当な領土であることを全世界に知らしめることです。 \n\nもうあなたの手にかかっています。"
 COUNTRY_INFO_1_ITA: "§Gイタリア§!\n\nイタリアは大国として、第二次世界大戦を生き抜くことができたが、それは結果的なものでしかなかった。軍備拡大に務めた結果、経済状況は悪化し。南北問題が表面化。ムッソリーニの引退により、ドイツとの関係は悪化した。その結果、アルプスの国境線では火砲を構えて睨み合い、アフリカの植民地では、現地民に小火器を持たせて睨み合っている。\n中東地域での原油の発見は、三大国の関心を引いている。だが、ドイツはヒトラーの死が近く、日本では軍隊の縮小が加速している。優位はイタリアにあるのだ。ローマ帝国の旧領奪還の名の下、中東地域を支配することは、大きな富を得ることにつながる。しかし、エジプトではイタリアへの反感が高まってきているのだ。しかも、北アフリカ植民地では統治が限界に近くなってきている。我々は、複雑なこれらの民族を制御する力が求められているのだ。\nそんな状況を少しでも改善するために結成されたのがローマ協商である。旧ローマ帝国を元にしたこの陣営の下で、ヨーロッパ、中東、北アフリカ地域を統一し、台頭してきた東欧の帝国と、北方の軍事帝国を討ち滅ぼすことが、我々が真にイタリアを繁栄させる事ができる唯一の術である。\nまずは、この現状を解決する指導者や政体を決める必要があるだろう。"
 COUNTRY_INFO_1_TUR: "§Gトルコ§!\n\n前大戦への不参加は、トルコの外交的不信を増幅させた。多大な支援を寄せてきたアメリカは崩壊し、ドイツはトルコの大戦不参加を理由に支援を打ち切り、敵対を表明した。年々加速していく民族主義の伝播によって、東部民族は独立を求めているが、ケマル主義者、イスラム派との衝突によってさらな混乱を生むだけの結果となっている。各派閥同士の衝突は、今後さらなる社会情勢の不安定化を招くことになる。\n小アジアの覇者として長年この地を統治し続けてきたトルコは、政治的転換点に立たされている。各民族との調和を重視し、民主主義を推し進めていくか、イスラム主義者を受け入れ、栄光なるオスマン帝国をここに再興するか、はたまた、ケマルの意思を引き継いでいくのだろうか。\nトルコが保持する海峡を求めるイタリア、ドイツ、イタリア各国。彼らとの戦争の道を歩むか、同盟の道を歩むかが、トルコの未来を決める外交的な唯一の手段である。"
 
