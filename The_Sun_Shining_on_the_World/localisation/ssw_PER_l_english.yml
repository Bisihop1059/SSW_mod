#イベント
 sswper.1.title:0 "改革の開始"
 sswper.1.desc:0 "モハンマド・レザー・シャー・パフラヴィーは「白色革命」に必要な資金及び資材が十分な量集まったとして改革の開始を宣言した。\n\nまた、同時に改革を妨害する議会（これはあくまで国王の言葉だが）の改革終了までの停止も宣言し、国内メディアの間では国王の賞賛と批判の記事が入り混じり、飛び交っている。"
 sswper.1.a:0 "国王陛下万歳！"
 sswper.2.title:0 "改革への抵抗"
 sswper.2.desc:0 "シャーによる改革は一定の成果を上げているが、\n\n西洋式の教育をイスラム教をないがしろにしていると主張する保守派、急激な近代化をインフレと貧富の差の拡大を誘発すると主張するテクノクラートなどの反発の声も同じぐらいあがっている。\n\nこれをどうにかしなければ改革が成功することはないだろう・・・"
 sswper.2.a:0 "こうなるから議会を閉鎖したのだ"
 sswper.3.title:0 "ダヴド・モンシザデの帰国"
 sswper.3.desc:0 "ミュンヘンのルートヴィヒマクシミリアン大学の教授であり、元SS部隊所属のダヴド・モンシザデがドイツとの関係が深まる我が国に帰国した。\n\nまた、彼と同時に派遣されたドイツ技術派遣団の中にはゲシュタポのメンバーが混じっているとの噂もあり、このことがシャーによる改革とその反対派に何らかの影響を及ぼすであろうことが予想される。"
 sswper.3.a:0 "これで反対派を黙らせられるだろう"
 sswper.4.title:0 "保守派への譲歩"
 sswper.4.desc:0 "改革への不満の声が大きくなる中、シャーは保守派のイスラム教指導者との連携と、議会の即時再開を発表した。\n\n保守派との連携は経済方面の改革に不満を抱いているテクノクラートたちを黙らせることができるだろうが、教育方面の改革は妥協せざるを得ないだろう。"
 sswper.4.a:0 "改革が失敗するよりかはいいだろう・・・"
 sswper.5.title:0 "テクノクラートへの譲歩"
 sswper.5.desc:0 "改革への不満の声が大きくなる中、シャーはリベラルのテクノクラートとの連携と、議会の即時再開を発表した。\n\nテクノクラートとの連携は教育方面の改革に不満を抱いている保守派たちを黙らせることができるだろうが、経済方面の改革は妥協せざるを得ないだろう。"
 sswper.5.a:0 "改革が失敗するよりかはいいだろう・・・"
 sswper.6.title:0 "王たちの王"
 sswper.6.desc:0 "改革と議会停止に対する不満が上がっている中、シャーは改革の続行と議会の無期限停止を宣言した。\n\nテヘランの通りでは早速デモ隊が集まっており、国王の退位を呼び掛けている。果たして王国は無事に改革を終えることができるのだろうか？"
 sswper.6.a:0 "王の言葉に疑問を持つ議会などないほうがいい"
 sswper.7.title:0 "イタリア政府との連携"
 sswper.7.desc:0 "改革への不満の声が大きくなる中、シャーはイタリア政府と協力して改革を進めていくことを発表した。\n\n既に成功を収めている先進国による支援は国民を安心させたが、一部の熱心なイスラム教徒たちはキリスト教徒、しかも総本山であるイタリアとの連携はイスラム教を軽視しているとして批判の声を上げている。"
 sswper.7.a:0 "仲間は多いほうがいい"
